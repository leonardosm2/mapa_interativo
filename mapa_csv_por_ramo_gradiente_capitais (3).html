
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa (CSV local) — Paleta daltônico + ênfase no meio</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    html, body, #map { height: 100%; margin: 0; }
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial; }

    .panel {
      position: fixed; z-index: 9999;
      background: rgba(255,255,255,0.92);
      border: 1px solid rgba(148,163,184,0.35);
      border-radius: 10px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
      padding: 8px 10px;
    }
    #controls { top: 12px; left: 12px; width: min(320px, 92vw); display: grid; gap: 8px; }
    label { font-size: 12px; color: #475569; }
    select, input[type="file"], input[type="range"], input[type="checkbox"] {
      font-size: 13px; padding: 6px 8px; border-radius: 8px; border: 1px solid #e5e7eb; background: #fff;
    }
    .row { display: grid; gap: 6px; }
    .row-inline { display:flex; align-items:center; gap: 8px; flex-wrap: wrap; }
    .muted { color: #6b7280; font-size: 12px; }

    #legend { bottom: 12px; left: 12px; display: grid; gap: 8px; min-width: 260px; }
    .grad { height: 12px; border-radius: 999px; border: 1px solid rgba(148,163,184,0.35);
      background: linear-gradient(90deg,#440154,#39568C,#1F968B,#73D055,#FDE725); }
    .legend-labels { display:flex; justify-content: space-between; font-size: 12px; color:#334155; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="controls" class="panel">
    <div class="row">
      <label>Carregar CSV (<code>city, lat, lon, score, ramo, uf, capital</code>)</label>
      <input id="fileInput" type="file" accept=".csv" />
      <div class="muted">Paleta fixa **daltônico‑friendly** (viridis) com <em>ênfase no meio</em>.</div>
    </div>

    <div class="row">
      <label>Ramo</label>
      <select id="ramoSelect" disabled></select>
    </div>

    <div class="row">
      <div class="row-inline" style="justify-content: space-between;">
        <label>Estados</label>
        <div class="row-inline" style="gap:6px;">
          <button id="btnSelTodos" style="font-size:11px;padding:2px 6px;">Selecionar todos</button>
          <button id="btnLimpar" style="font-size:11px;padding:2px 6px;">Limpar</button>
        </div>
      </div>
      <select id="estadoMulti" multiple size="6" style="width:100%;"></select>
    </div>

    <div class="row-inline">
      <label class="muted">Somente capitais</label>
      <input id="capitaisOnly" type="checkbox" disabled />
      <div style="flex:1;"></div>
      <label for="sizeRange" class="muted">Tamanho</label>
      <input id="sizeRange" type="range" min="3" max="12" value="7" />
    </div>

    <div class="row-inline muted" style="justify-content: space-between;">
      <span id="countLabel">— pts</span>
      <span id="avgLabel">média —</span>
    </div>
  </div>

  <div id="legend" class="panel">
    <div class="grad"></div>
    <div class="legend-labels">
      <span id="minLabel">min —</span>
      <span id="medLabel">p50 —</span>
      <span id="maxLabel">max —</span>
    </div>
  </div>

  <script>
    // ====== Viridis palette (colorblind-friendly) ======
    function hexToRgb(hex){
      const h = hex.replace('#','');
      const bigint = parseInt(h,16);
      return [(bigint>>16)&255, (bigint>>8)&255, bigint&255];
    }
    function lerp(a,b,t){ return a + (b-a)*t; }
    function lerpColorRGB(c1,c2,t){
      return `rgb(${Math.round(lerp(c1[0],c2[0],t))},${Math.round(lerp(c1[1],c2[1],t))},${Math.round(lerp(c1[2],c2[2],t))})`;
    }
    function colorStops(stops){
      return function(t){
        t = Math.max(0, Math.min(1, t));
        for (let i=0;i<stops.length-1;i++){
          const [p1,c1] = stops[i]; const [p2,c2] = stops[i+1];
          if (t >= p1 && t <= p2){
            const f = (t - p1) / (p2 - p1);
            return lerpColorRGB(hexToRgb(c1), hexToRgb(c2), f);
          }
        }
        return stops[t<stops[0][0]?0:stops.length-1][1];
      }
    }
    // Viridis-like stops
    const viridis = colorStops([
      [0.00,'#440154'],
      [0.25,'#39568C'],
      [0.50,'#1F968B'],
      [0.75,'#73D055'],
      [1.00,'#FDE725']
    ]);

    // ====== Mid-emphasis transform ======
    // Raised-cosine ease-in-out: t' = (1 - cos(pi * t)) / 2
    // - Derivative zero nas pontas (pouca variação)
    // - Derivada máxima no meio: mais contraste na região central
    function midEmphasis(t){
      t = Math.max(0, Math.min(1, t));
      return (1 - Math.cos(Math.PI * t)) / 2;
    }

    // ====== Quantile stretch (percentile rank com interpolação) ======
    let allScoresSorted = [];
    function percentileRankInterpolated(x){
      const n = allScoresSorted.length;
      if (!n) return 0.5;
      if (x <= allScoresSorted[0]) return 0;
      if (x >= allScoresSorted[n-1]) return 1;
      let lo = 0, hi = n-1;
      while (hi - lo > 1){
        const mid = (lo + hi) >> 1;
        if (allScoresSorted[mid] === x){ lo = mid; hi = mid+1; break; }
        if (allScoresSorted[mid] < x) lo = mid; else hi = mid;
      }
      const x0 = allScoresSorted[lo], x1 = allScoresSorted[hi];
      const base = lo / (n - 1);
      const frac = (x - x0) / (x1 - x0);
      let t = base + frac * (1/(n-1));
      // aplica ênfase no meio
      t = midEmphasis(t);
      return Math.max(0, Math.min(1, t));
    }

    // ====== Map & panes ======
    const map = L.map('map', { zoomControl: true, preferCanvas: true }).setView([-14.2350, -51.9253], 4);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap &copy; CARTO', subdomains: 'abcd', maxZoom: 20
    }).addTo(map);

    // Ensure capitals on top
    map.createPane('noncap'); map.getPane('noncap').style.zIndex = 640;
    map.createPane('capitals'); map.getPane('capitals').style.zIndex = 650;
    const nonCapLayer = L.layerGroup([], {pane:'noncap'}).addTo(map);
    const capLayer = L.layerGroup([], {pane:'capitals'}).addTo(map);

    // ====== State ======
    let allRows = [];
    let pointRadius = 7;
    const pointOpacity = 0.9;
    let hasCapital = false;
    let vmin = null, vmax = null, vmed = null;

    // UI
    const fileInput = document.getElementById('fileInput');
    const ramoSelect = document.getElementById('ramoSelect');
    const estadoMulti = document.getElementById('estadoMulti');
    const btnSelTodos = document.getElementById('btnSelTodos');
    const btnLimpar = document.getElementById('btnLimpar');
    const sizeRange = document.getElementById('sizeRange');
    const capitaisOnly = document.getElementById('capitaisOnly');
    const countLabel = document.getElementById('countLabel');
    const avgLabel = document.getElementById('avgLabel');
    const minLabel = document.getElementById('minLabel');
    const medLabel = document.getElementById('medLabel');
    const maxLabel = document.getElementById('maxLabel');

    function normalizeKeys(row) {
      const m = {};
      Object.keys(row).forEach(k => {
        const lk = (k || '').toString().trim().toLowerCase();
        if (["lat","latitude"].includes(lk)) m.lat = row[k];
        else if (["lon","lng","longitude"].includes(lk)) m.lon = row[k];
        else if (["city","cidade","municipio","city_name"].includes(lk)) m.city = row[k];
        else if (["score","pontuacao","nivel_medio"].includes(lk)) m.score = row[k];
        else if (["ramo","segmento","setor","branch"].includes(lk)) m.ramo = row[k];
        else if (["estado","uf","state","sigla_uf"].includes(lk)) m.uf = row[k];
        else if (["capital","is_capital","capital_flag","capital_bool","eh_capital"].includes(lk)) m.capital = row[k];
      });
      return m;
    }
    function parseBool(v){
      if (typeof v === "boolean") return v;
      if (v == null) return false;
      const s = String(v).trim().toLowerCase();
      return ["1","true","t","yes","y","sim","s"].includes(s);
    }
    function parseRows(raw) {
      const out = [];
      for (const r of raw) {
        const o = normalizeKeys(r);
        const lat = parseFloat(o.lat), lon = parseFloat(o.lon);
        let score = parseFloat(o.score);
        const ramo = (o.ramo ?? '').toString().trim();
        const city = (o.city ?? '').toString().trim();
        const uf = (o.uf ?? '').toString().trim().toUpperCase();
        const capital = parseBool(o.capital);
        if (Number.isFinite(lat) && Number.isFinite(lon) && Number.isFinite(score) && ramo) {
          out.push({city, lat, lon, score, ramo, uf, capital});
        }
      }
      return out;
    }
    function computeRamos(rows) {
      const set = new Set(); for (const r of rows) if (r.ramo) set.add(r.ramo);
      return Array.from(set).sort((a,b)=>a.localeCompare(b));
    }
    function computeEstados(rows) {
      const set = new Set(); for (const r of rows) if (r.uf && r.uf.length) set.add(r.uf.toUpperCase());
      return Array.from(set).sort((a,b)=>a.localeCompare(b));
    }
    function populateRamoSelect(ramos) {
      ramoSelect.innerHTML = "";
      for (const r of ramos) {
        const opt = document.createElement('option'); opt.value = r; opt.textContent = r;
        ramoSelect.appendChild(opt);
      }
    }
    function populateEstadoMulti(estados) {
      estadoMulti.innerHTML = "";
      for (const e of estados) {
        const opt = document.createElement('option'); opt.value = e; opt.textContent = e; opt.selected = true;
        estadoMulti.appendChild(opt);
      }
    }
    function selectedEstados() { return Array.from(estadoMulti.selectedOptions).map(o => o.value); }
    function filterRows(ramo, estados, capitalsOnly) {
      let rows = allRows.filter(x => x.ramo === ramo);
      if (estados && estados.length) rows = rows.filter(x => !x.uf || estados.includes(x.uf.toUpperCase()));
      if (hasCapital && capitalsOnly) rows = rows.filter(x => !!x.capital);
      return rows;
    }

    function updateDomain(rowsAll) {
      const vals = rowsAll.map(r => r.score).filter(x => Number.isFinite(x)).sort((a,b)=>a-b);
      allScoresSorted = vals.slice();
      if (!vals.length) { vmin = vmax = vmed = null; return; }
      const n = vals.length;
      vmin = vals[0];
      vmax = vals[n-1];
      vmed = (n % 2 === 1) ? vals[(n-1)/2] : (vals[n/2 - 1] + vals[n/2]) / 2;
      minLabel.textContent = "min " + vmin.toFixed(2);
      medLabel.textContent = "p50 " + vmed.toFixed(2);
      maxLabel.textContent = "max " + vmax.toFixed(2);
    }

    function updateStats(rows){
      const n = rows.length;
      let sum = 0;
      for (const r of rows) sum += r.score;
      countLabel.textContent = n ? (n + " pts") : "— pts";
      avgLabel.textContent = n ? ("média " + (sum/n).toFixed(2)) : "média —";
    }

    function render(rows){
      nonCapLayer.clearLayers(); capLayer.clearLayers();
      const latlngs = [];
      for (const p of rows) {
        const t = percentileRankInterpolated(p.score); // 0..1
        const fill = viridis(t);
        const optsBase = { radius: pointRadius, fillColor: fill, fillOpacity: pointOpacity };
        const tip = `${p.city || 'Cidade'}<br>Score: ${p.score.toFixed(2)}<br>Ramo: ${p.ramo}${p.uf ? `<br>UF: ${p.uf}`:''}${p.capital ? `<br><b>Capital</b>`:''}`;
        if (p.capital){
          L.circleMarker([p.lat, p.lon], Object.assign({pane:'capitals', color:'#111827', weight:1.6}, optsBase)).bindTooltip(tip).addTo(capLayer);
        } else {
          L.circleMarker([p.lat, p.lon], Object.assign({pane:'noncap', color:'#ffffff', weight:1}, optsBase)).bindTooltip(tip).addTo(nonCapLayer);
        }
        latlngs.push([p.lat, p.lon]);
      }
      capLayer.bringToFront();
      if (latlngs.length) {
        const bounds = L.latLngBounds(latlngs);
        map.fitBounds(bounds, { padding: [18,18] });
      }
      updateStats(rows);
    }

    // ====== Events ======
    document.getElementById('btnSelTodos').addEventListener('click', (e) => {
      e.preventDefault();
      Array.from(estadoMulti.options).forEach(o => o.selected = true);
      render(filterRows(ramoSelect.value, selectedEstados(), capitaisOnly.checked));
    });

    document.getElementById('btnLimpar').addEventListener('click', (e) => {
      e.preventDefault();
      Array.from(estadoMulti.options).forEach(o => o.selected = false);
      render(filterRows(ramoSelect.value, selectedEstados(), capitaisOnly.checked));
    });

    sizeRange.addEventListener('input', e => {
      pointRadius = parseInt(e.target.value, 10) || 7;
      render(filterRows(ramoSelect.value, selectedEstados(), capitaisOnly.checked));
    });

    capitaisOnly.addEventListener('change', () => {
      render(filterRows(ramoSelect.value, selectedEstados(), capitaisOnly.checked));
    });
    estadoMulti.addEventListener('change', () => {
      render(filterRows(ramoSelect.value, selectedEstados(), capitaisOnly.checked));
    });
    ramoSelect.addEventListener('change', () => {
      render(filterRows(ramoSelect.value, selectedEstados(), capitaisOnly.checked));
    });

    fileInput.addEventListener('change', evt => {
      const file = evt.target.files[0];
      if (!file) return;
      Papa.parse(file, {
        header: true, dynamicTyping: true, skipEmptyLines: true,
        complete: res => {
          const parsed = parseRows(res.data);
          if (!parsed.length) { alert("CSV sem linhas válidas. Exige: city, lat, lon, score, ramo, uf (opcional capital)."); return; }
          allRows = parsed;

          const ramos = (function(rows){const s=new Set();rows.forEach(r=>r.ramo && s.add(r.ramo));return Array.from(s).sort();})(allRows);
          if (!ramos.length) { alert("Nenhum 'ramo' encontrado no CSV."); return; }
          populateRamoSelect(ramos); ramoSelect.disabled = false;

          const estados = (function(rows){const s=new Set();rows.forEach(r=>r.uf && s.add(r.uf.toUpperCase()));return Array.from(s).sort();})(allRows);
          populateEstadoMulti(estados);

          const hasCapLocal = allRows.some(r => r.capital === true);
          hasCapital = hasCapLocal;
          capitaisOnly.disabled = !hasCapital;
          if (!hasCapital) capitaisOnly.checked = false;

          updateDomain(allRows);

          ramoSelect.value = ramos[0];
          render(filterRows(ramoSelect.value, selectedEstados(), capitaisOnly.checked));
        },
        error: err => alert("Erro ao ler CSV: " + (err && err.message ? err.message : err))
      });
    });
  </script>
</body>
</html>
