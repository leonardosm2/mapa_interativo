
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa (CSV local) — Gradiente + Capitais</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    html, body, #map { height: 100%; margin: 0; }
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial; }

    .panel {
      position: fixed; z-index: 9999;
      background: rgba(255,255,255,0.92);
      border: 1px solid rgba(148,163,184,0.35);
      border-radius: 10px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
      padding: 8px 10px;
    }
    #controls {
      top: 12px; left: 12px; width: min(310px, 92vw);
      display: grid; gap: 8px;
    }
    label { font-size: 12px; color: #475569; }
    select, input[type="file"], input[type="range"], button.tiny, input[type="checkbox"] {
      font-size: 13px; padding: 6px 8px; border-radius: 8px; border: 1px solid #e5e7eb;
      background: #fff;
    }
    button.tiny { font-size: 11px; padding: 2px 6px; }
    .row { display: grid; gap: 6px; }
    .row-inline { display:flex; align-items:center; gap: 8px; flex-wrap: wrap; }
    .muted { color: #6b7280; font-size: 12px; }

    #legend {
      bottom: 12px; left: 12px; display: grid; gap: 8px; min-width: 220px;
    }
    .grad {
      height: 12px; border-radius: 999px; border: 1px solid rgba(148,163,184,0.35);
      background: linear-gradient(90deg, #22c55e 0%, #f59e0b 50%, #ef4444 100%);
    }
    .legend-labels {
      display:flex; justify-content: space-between; font-size: 12px; color:#334155;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="controls" class="panel">
    <div class="row">
      <label>Carregar CSV (<code>city, lat, lon, score, ramo, uf, capital</code>)</label>
      <input id="fileInput" type="file" accept=".csv" />
      <div class="muted">Score <strong>float</strong>; cores verde→amarelo→vermelho.</div>
    </div>

    <div class="row">
      <label>Ramo</label>
      <select id="ramoSelect" disabled></select>
    </div>

    <div class="row">
      <div class="row-inline" style="justify-content: space-between;">
        <label>Estados</label>
        <div class="row-inline" style="gap:6px;">
          <button id="btnSelTodos" class="tiny">Selecionar todos</button>
          <button id="btnLimpar" class="tiny">Limpar</button>
        </div>
      </div>
      <select id="estadoMulti" multiple size="6" style="width:100%;"></select>
    </div>

    <div class="row-inline">
      <label class="muted">Somente capitais</label>
      <input id="capitaisOnly" type="checkbox" disabled />
      <div style="flex:1;"></div>
      <label for="sizeRange" class="muted">Tamanho</label>
      <input id="sizeRange" type="range" min="3" max="12" value="7" />
    </div>

    <div class="row-inline muted" style="justify-content: space-between;">
      <span id="countLabel">— pts</span>
      <span id="avgLabel">média —</span>
    </div>
  </div>

  <div id="legend" class="panel">
    <div class="grad"></div>
    <div class="legend-labels">
      <span id="minLabel">min —</span>
      <span id="midLabel">~</span>
      <span id="maxLabel">max —</span>
    </div>
  </div>

  <script>
    // Gradient helpers
    const GREEN = [34, 197, 94];   // #22c55e
    const YELLOW = [245, 158, 11]; // #f59e0b
    const RED = [239, 68, 68];     // #ef4444
    function lerp(a, b, t){ return a + (b-a)*t; }
    function lerpColor(c1, c2, t){
      const r = Math.round(lerp(c1[0], c2[0], t));
      const g = Math.round(lerp(c1[1], c2[1], t));
      const b = Math.round(lerp(c1[2], c2[2], t));
      return `rgb(${r},${g},${b})`;
    }
    function colorForScore(x, vmin, vmax){
      if (!isFinite(x) || !isFinite(vmin) || !isFinite(vmax) || vmin===vmax) return 'rgb(107,114,128)';
      const t = Math.max(0, Math.min(1, (x - vmin)/(vmax - vmin)));
      if (t <= 0.5){
        return lerpColor(GREEN, YELLOW, t*2);
      } else {
        return lerpColor(YELLOW, RED, (t-0.5)*2);
      }
    }

    // Fixed map
    const map = L.map('map', { zoomControl: true, preferCanvas: true }).setView([-14.2350, -51.9253], 4);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap &copy; CARTO', subdomains: 'abcd', maxZoom: 20
    }).addTo(map);
    const layer = L.layerGroup().addTo(map);

    // State
    let allRows = [];
    let currentRows = [];
    let lastBounds = null;
    let markers = [];
    let pointRadius = 7;
    const pointOpacity = 0.9;
    let hasCapital = false;
    let vmin = null, vmax = null;

    // UI refs
    const fileInput = document.getElementById('fileInput');
    const ramoSelect = document.getElementById('ramoSelect');
    const estadoMulti = document.getElementById('estadoMulti');
    const btnSelTodos = document.getElementById('btnSelTodos');
    const btnLimpar = document.getElementById('btnLimpar');
    const sizeRange = document.getElementById('sizeRange');
    const capitaisOnly = document.getElementById('capitaisOnly');
    const countLabel = document.getElementById('countLabel');
    const avgLabel = document.getElementById('avgLabel');
    const minLabel = document.getElementById('minLabel');
    const midLabel = document.getElementById('midLabel');
    const maxLabel = document.getElementById('maxLabel');

    function normalizeKeys(row) {
      const m = {};
      Object.keys(row).forEach(k => {
        const lk = (k || '').toString().trim().toLowerCase();
        if (["lat","latitude"].includes(lk)) m.lat = row[k];
        else if (["lon","lng","longitude"].includes(lk)) m.lon = row[k];
        else if (["city","cidade","municipio","city_name"].includes(lk)) m.city = row[k];
        else if (["score","pontuacao","nivel_medio"].includes(lk)) m.score = row[k];
        else if (["ramo","segmento","setor","branch"].includes(lk)) m.ramo = row[k];
        else if (["estado","uf","state","sigla_uf"].includes(lk)) m.uf = row[k];
        else if (["capital","is_capital","capital_flag","capital_bool","eh_capital"].includes(lk)) m.capital = row[k];
      });
      return m;
    }

    function parseBool(v){
      if (typeof v === "boolean") return v;
      if (v == null) return false;
      const s = String(v).trim().toLowerCase();
      return ["1","true","t","yes","y","sim","s"].includes(s);
    }

    function parseRows(raw) {
      const out = [];
      for (const r of raw) {
        const o = normalizeKeys(r);
        const lat = parseFloat(o.lat), lon = parseFloat(o.lon);
        let score = parseFloat(o.score);
        const ramo = (o.ramo ?? '').toString().trim();
        const city = (o.city ?? '').toString().trim();
        const uf = (o.uf ?? '').toString().trim().toUpperCase();
        const capital = parseBool(o.capital);
        if (Number.isFinite(lat) && Number.isFinite(lon) && Number.isFinite(score) && ramo) {
          out.push({city, lat, lon, score, ramo, uf, capital});
        }
      }
      return out;
    }

    function computeRamos(rows) {
      const set = new Set();
      for (const r of rows) if (r.ramo) set.add(r.ramo);
      return Array.from(set).sort((a,b)=>a.localeCompare(b));
    }

    function computeEstados(rows) {
      const set = new Set();
      for (const r of rows) if (r.uf && r.uf.length) set.add(r.uf.toUpperCase());
      return Array.from(set).sort((a,b)=>a.localeCompare(b));
    }

    function populateRamoSelect(ramos) {
      ramoSelect.innerHTML = "";
      for (const r of ramos) {
        const opt = document.createElement('option');
        opt.value = r; opt.textContent = r;
        ramoSelect.appendChild(opt);
      }
    }

    function populateEstadoMulti(estados) {
      estadoMulti.innerHTML = "";
      for (const e of estados) {
        const opt = document.createElement('option');
        opt.value = e; opt.textContent = e;
        opt.selected = true; // default: all selected
        estadoMulti.appendChild(opt);
      }
    }

    function selectedEstados() {
      return Array.from(estadoMulti.selectedOptions).map(o => o.value);
    }

    function filterRows(ramo, estados, capitalsOnly) {
      let rows = allRows.filter(x => x.ramo === ramo);
      if (estados && estados.length) {
        rows = rows.filter(x => !x.uf || estados.includes(x.uf.toUpperCase()));
      }
      if (hasCapital && capitalsOnly) {
        rows = rows.filter(x => !!x.capital);
      }
      return rows;
    }

    function updateDomain(rowsAll) {
      const vals = rowsAll.map(r => r.score).filter(x => Number.isFinite(x));
      if (!vals.length) { vmin = null; vmax = null; return; }
      vmin = Math.min(...vals);
      vmax = Math.max(...vals);
      const mid = (vmin + vmax)/2;
      minLabel.textContent = "min " + vmin.toFixed(2);
      midLabel.textContent = mid.toFixed(2);
      maxLabel.textContent = "max " + vmax.toFixed(2);
    }

    function updateStats(rows){
      const n = rows.length;
      let sum = 0;
      for (const r of rows) sum += r.score;
      countLabel.textContent = n ? (n + " pts") : "— pts";
      avgLabel.textContent = n ? ("média " + (sum/n).toFixed(2)) : "média —";
    }

    function render(rows){
      layer.clearLayers();
      markers = [];
      const latlngs = [];
      for (const p of rows) {
        const fill = colorForScore(p.score, vmin, vmax);
        const marker = L.circleMarker([p.lat, p.lon], {
          radius: pointRadius,
          color: p.capital ? "#111827" : "#ffffff",
          weight: p.capital ? 1.5 : 1,
          fillColor: fill,
          fillOpacity: pointOpacity
        }).bindTooltip(`${p.city || 'Cidade'}<br>Score: ${p.score.toFixed(2)}<br>Ramo: ${p.ramo}${p.uf ? `<br>UF: ${p.uf}`:''}${p.capital ? `<br><b>Capital</b>`:''}`);
        marker.addTo(layer);
        markers.push(marker);
        latlngs.push([p.lat, p.lon]);
      }
      if (latlngs.length) {
        lastBounds = L.latLngBounds(latlngs);
        map.fitBounds(lastBounds, { padding: [18,18] });
      }
      updateStats(rows);
    }

    // Events
    fileInput.addEventListener('change', evt => {
      const file = evt.target.files[0];
      if (!file) return;
      Papa.parse(file, {
        header: true, dynamicTyping: true, skipEmptyLines: true,
        complete: res => {
          const parsed = parseRows(res.data);
          if (!parsed.length) { alert("CSV sem linhas válidas. Exige: city, lat, lon, score, ramo, uf (opcional capital)."); return; }
          allRows = parsed;
          updateDomain(allRows);

          const ramos = computeRamos(allRows);
          if (!ramos.length) { alert("Nenhum 'ramo' encontrado no CSV."); return; }
          populateRamoSelect(ramos);
          ramoSelect.disabled = false;

          const estados = computeEstados(allRows);
          populateEstadoMulti(estados);

          hasCapital = allRows.some(r => r.capital === true);
          capitaisOnly.disabled = !hasCapital;
          if (!hasCapital) { capitaisOnly.checked = false; }

          ramoSelect.value = ramos[0];
          currentRows = filterRows(ramos[0], selectedEstados(), capitaisOnly.checked);
          render(currentRows);
        },
        error: err => alert("Erro ao ler CSV: " + (err && err.message ? err.message : err))
      });
    });

    ramoSelect.addEventListener('change', () => {
      currentRows = filterRows(ramoSelect.value, selectedEstados(), capitaisOnly.checked);
      render(currentRows);
    });

    estadoMulti.addEventListener('change', () => {
      currentRows = filterRows(ramoSelect.value, selectedEstados(), capitaisOnly.checked);
      render(currentRows);
    });

    document.getElementById('btnSelTodos').addEventListener('click', (e) => {
      e.preventDefault();
      Array.from(estadoMulti.options).forEach(o => o.selected = true);
      currentRows = filterRows(ramoSelect.value, selectedEstados(), capitaisOnly.checked);
      render(currentRows);
    });

    document.getElementById('btnLimpar').addEventListener('click', (e) => {
      e.preventDefault();
      Array.from(estadoMulti.options).forEach(o => o.selected = false);
      currentRows = filterRows(ramoSelect.value, selectedEstados(), capitaisOnly.checked);
      render(currentRows);
    });

    sizeRange.addEventListener('input', e => {
      pointRadius = parseInt(e.target.value, 10) || 7;
      markers.forEach(m => m.setStyle({radius: pointRadius}));
    });

    capitaisOnly.addEventListener('change', () => {
      currentRows = filterRows(ramoSelect.value, selectedEstados(), capitaisOnly.checked);
      render(currentRows);
    });
  </script>
</body>
</html>
